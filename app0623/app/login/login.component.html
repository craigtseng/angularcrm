

  <div class="jumbotron" >
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2" >
 <attention></attention>
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
		<div class="form-group">
		    <select name="lan" [(ngModel)]="model.lan" #lan="ngModel" required>
			<option value="Traditional_Chinese">正體中文</option>
			<option value="Simplified_Chinese">简体中文</option>
			<option value="English">English</option>
			<option value="Japanese">日本語</option>
			<option value="Italian">italiano</option>
			<option value="Korean">한국의</option>
			</select>
			<div *ngIf="f.submitted && !lan.valid" class="help-block">language is required</div>
		</div>
		<div class="form-group" >
		<input type="radio" name="area" value="formal_area" [(ngModel)]="model.area" #area="ngModel" required>正式區
		<input type="radio" name="area" value="test_area" [(ngModel)]="model.area" #area="ngModel">測試區
		<div *ngIf="f.submitted && !area.valid" class="help-block">area is required</div>
		</div>
        <div class="form-group">
            <button  [disabled]="loading" class="btn btn-primary" >Login</button>
