<div class="ui-grid ui-grid-responsive ui-fluid" >
 
	<div class="ui-grid-row">
		<div class="ui-grid-col-2"><label>作業類別：</label></div>
		 <div class="ui-grid-col-4"><select  name="jobCategory" [(ngModel)]="car.jobCategory" #jobCategory="ngModel" required>
			<option value=""></option>
			<option *ngFor="let job of jobs">{{job.name}}</option>
		</select></div>
	</div>

	<div class="ui-grid-row">
		<div class="ui-grid-col-2"><label>展示會年度：</label></div>
		<div class="ui-grid-col-4"><input type="number"></div>
		<div class="ui-grid-col-2"><label>展示會名：</label></div>
		<div class="ui-grid-col-4"><input type="text"></div>
	</div>
	
	<div class="ui-grid-row">
		<div class="ui-grid-col-2"><label>擔當者：</label></div>
		<div class="ui-grid-col-4"><select name="User" [(ngModel)]="car.User" #User="ngModel" required>
			<option value=""></option>
			<option *ngFor="let user of users">{{user.name}}</option>
		</select></div>
	</div>
		
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
	
</div>


<p-dataTable #p [value]="cars" [responsive]="true" selectionMode="single" [(selection)]="selectedCar"  (onRowSelect)="onRowSelect($event)"  scrollable="true" scrollHeight="281px" [paginator]="true" [rows]="10"[headerCheckboxToggleAllPages]="true" [rowsPerPageOptions]="[10,20,30,40,50]"  >
     <p-header>
        <div style="text-align:left">
            <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
        </div>
    </p-header>
	
	<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" filterPlaceholder="Search" [style]="{'width':'200px'}"></p-column>
	
    <p-footer>
		<div class="ui-helper-clearfix" style="width:100%">
			<button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="p.exportCSV()" style="float:left"></button>
		</div>
	</p-footer>
	
</p-dataTable>
