		 <attention></attention>
			<div class="col-md-6 col-md-offset-3">
				<h2>忘記帳號密碼</h2>
				<form name="form" (ngSubmit)="f.form.valid && forget()" #f="ngForm" novalidate>
					<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
						<label for="em_num">工號：</label>
						<input type="text" class="form-control" name="em_num" [(ngModel)]="model.em_num" #em_num="ngModel" required />
						<div *ngIf="f.submitted && !em_num.valid" class="help-block">First Name is required</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
						<label for="identity_num">身分證字號：</label>
						<input type="text" class="form-control" name="identity_num" [(ngModel)]="model.identity_num" #identity_num="ngModel" required />
						<div *ngIf="f.submitted && !identity_num.valid" class="help-block">Last Name is required</div>
					</div>
					<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
						<label for="email">電子郵件：</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
						<div *ngIf="f.submitted && !email.valid" class="help-block">email is required</div>
					</div>
