<p-dataTable #p [value]="cars" [responsive]="true" selectionMode="single" [(selection)]="selectedCar"  (onRowSelect)="onRowSelect($event)"  scrollable="true" scrollHeight="281px" [paginator]="true" [rows]="10"[headerCheckboxToggleAllPages]="true" [rowsPerPageOptions]="[10,20,30,40,50]"  >
     <p-header>
        <div style="text-align:left">
            <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
        </div>
    </p-header>
	
	<p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" filterPlaceholder="Search" [style]="{'width':'200px'}"></p-column>
	
    <p-footer>
		<div class="ui-helper-clearfix" style="width:100%">
			<button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
			<button type="button" pButton icon="fa-file-o" iconPos="left" label="CSV" (click)="p.exportCSV()" style="float:left"></button>
		</div>
	</p-footer>
	
</p-dataTable>





<!--------------Add Dialog Menu--------->
<p-dialog header="CrmExhibitionMaintain Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" >
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="car">
        <div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="custName">custName</label></div>
            <div class="ui-grid-col-8"><input pInputText id="custName" [(ngModel)]="car.custName" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="exYear">exYear</label></div>
            <div class="ui-grid-col-8"><input pInputText id="exYear" [(ngModel)]="car.exYear" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="exhibition">exhibition</label></div>
            <div class="ui-grid-col-8"><input pInputText id="exhibition" [(ngModel)]="car.exhibition" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="occupier">occupier</label></div>
            <div class="ui-grid-col-8"><input pInputText id="occupier" [(ngModel)]="car.occupier" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="postcode">postcode</label></div>
            <div class="ui-grid-col-8"><input pInputText id="postcode" [(ngModel)]="car.postcode" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="city">city</label></div>
            <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="car.city" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="address">address</label></div>
            <div class="ui-grid-col-8"><input pInputText id="address" [(ngModel)]="car.address" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="memo">memo</label></div>
            <div class="ui-grid-col-8"><input pInputText id="memo" [(ngModel)]="car.memo" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="busCategory">busCategory</label></div>
            <div class="ui-grid-col-8"><input pInputText id="busCategory" [(ngModel)]="car.busCategory" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="workStatus">workStatus</label></div>
            <div class="ui-grid-col-8"><input pInputText id="workStatus" [(ngModel)]="car.workStatus" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="CustKind">CustKind</label></div>
            <div class="ui-grid-col-8"><input pInputText id="CustKind" [(ngModel)]="car.CustKind" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="misCustId">misCustId</label></div>
            <div class="ui-grid-col-8"><input pInputText id="misCustId" [(ngModel)]="car.misCustId" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="modifier">modifier</label></div>
            <div class="ui-grid-col-8"><input pInputText id="modifier" [(ngModel)]="car.modifier" /></div>
        </div>
		<div class="ui-grid-row">
            <div class="ui-grid-col-6"><label for="modifierTime">modifierTime</label></div>
            <div class="ui-grid-col-8"><input pInputText id="modifierTime" [(ngModel)]="car.modifierTime" /></div>
        </div>
		
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
